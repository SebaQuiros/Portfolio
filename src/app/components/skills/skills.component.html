<section id="sec-04-skills">
  <header class="section-header">
    <app-section-title number="04." text="Habilidades"></app-section-title>
    <app-edit-menu
      [addOption]="true"
      (addFunction)="addSkillset()"
      *ngIf="login"
      (editStart)="editStart()"
      (saveChanges)="saveChanges()"
      (cancelChanges)="cancelChanges()"
    ></app-edit-menu>
  </header>
  <div class="inner">
    <div class="skill-set" *ngFor="let skillSet of skills.reverse()">
      <div class="set-title">
        <div class="edit-title" *ngIf="editMode">
          <input
            [(ngModel)]="skillSet.type"
            id="type"
            type="text"
            name="type"
            placeholder="Tipo de habilidades"
          />
          <input
            [(ngModel)]="skillSet.title"
            id="title"
            type="text"
            name="title"
            placeholder="TÃ­tulo de habilidades"
          />
        </div>
        <span>{{ skillSet.type }}</span>

        <h3>
          {{ skillSet.title }}
          <button
            (click)="deleteSkillSet(skillSet)"
            *ngIf="!editMode"
            class="btn-edit delete-content"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-dash-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              />
              <path
                d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"
              />
            </svg>
          </button>
        </h3>
      </div>
      <div class="edition-controls" *ngIf="editMode">
        <div class="edit-description">
          <input
            [(ngModel)]="skillSet.description"
            id="description"
            type="text"
            name="description"
            placeholder="description"
          />
        </div>
        <div class="edit-tools">
          <input
            [(ngModel)]="newTool"
            id="newTool"
            type="text"
            name="newTool"
            placeholder="Nueva herramienta"
          />
          <button (click)="addTool(skillSet, newTool)" class="btn-edit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-plus-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              />
              <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="set-content">
        <div class="set-description">
          <p>
            {{ skillSet.description }}
          </p>
        </div>
        <div class="set-tools">
          <ul class="set-list bullet-list">
            <li *ngFor="let tool of skillSet.tools">
              {{ tool }}
              <button
                (click)="deleteTool(skillSet, tool)"
                *ngIf="editMode"
                class="btn-edit"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="bi bi-dash-circle"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                  />
                  <path
                    d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"
                  />
                </svg>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
