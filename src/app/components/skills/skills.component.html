<section id="sec-04-skills">
  <header class="section-header">
    <app-section-title number="04." text="Habilidades"></app-section-title>
    <app-edit-menu
      *ngIf="login"
      (editStart)="editStart()"
      (editSave)="editSave()"
      (editCancel)="editCancel()"
    ></app-edit-menu>
  </header>
  <div class="inner">
    <div class="skill-set" *ngFor="let skillSet of skills">
      <div class="set-title">
        <span>{{ skillSet.type }}</span>
        <h3>{{ skillSet.title }}</h3>
      </div>
      <div class="set-content">
        <div class="set-description">
          <input
            class="edit-description"
            *ngIf="editMode"
            id="description"
            [(ngModel)]="skillSet.description"
            placeholder="description"
          />
          <p>
            {{ skillSet.description }}
          </p>
        </div>
        <div class="set-tools">
          <input
            class="edit-tools"
            *ngIf="editMode"
            id="tools"
            placeholder="Nueva herramienta"
          />
          <ul class="set-list bullet-list">
            <li *ngFor="let tool of skillSet.tools">
              {{ tool }}
              <button *ngIf="editMode" class="btn-edit">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-dash-circle"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                  />
                  <path
                    d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"
                  />
                </svg>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
