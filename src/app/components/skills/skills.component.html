<section id="sec-04-skills">
  <header class="section-header">
    <app-section-title number="04." text="Habilidades"></app-section-title>
    <app-edit-menu
      *ngIf="login"
      (editStart)="editStart()"
      (editSave)="editSave()"
      (editCancel)="editCancel()"
    ></app-edit-menu>
  </header>
  <div class="inner">
    <div class="skill-set" *ngFor="let skillSet of skills">
      <button class="btn-edit" *ngIf="editMode">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="currentColor"
          class="bi bi-card-text"
          viewBox="0 0 16 16"
        >
          <path
            d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"
          />
          <path
            d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"
          />
        </svg>
      </button>
      <div class="set-title">
        <span>{{ skillSet.type }}</span>
        <h3>{{ skillSet.title }}</h3>
      </div>
      <div class="set-content">
        <div class="set-description" *ngIf="!editMode">
          <p>
            {{ skillSet.description }}
          </p>
        </div>
        <div class="set-description" *ngIf="editMode">
          <label for="description">Descrici√≥n: </label>
          <input
            id="description"
            [(ngModel)]="skillSet.description"
            placeholder="description"
          />
        </div>
        <ul class="set-list bullet-list">
          <li *ngFor="let tool of skillSet.tools">{{ tool }}</li>
        </ul>
      </div>
    </div>
  </div>
</section>
