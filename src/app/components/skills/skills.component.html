<section id="sec-04-skills">
  <header class="section-header">
    <app-section-title number="04." text="Habilidades"></app-section-title>
    <app-edit-menu
      *ngIf="login"
      (editStart)="editStart()"
      (editSave)="editSave()"
      (editCancel)="editCancel()"
    ></app-edit-menu>
  </header>
  <div class="inner">
    <div class="skill-set" *ngFor="let skillSet of skills">
      <div class="set-title">
        <span>{{ skillSet.type }}</span>
        <h3>{{ skillSet.title }}</h3>
      </div>
      <div class="set-content">
        <div class="set-description">
          <p *ngIf="!editMode">
            {{ skillSet.description }}
          </p>
          <input
            *ngIf="editMode"
            id="description"
            [(ngModel)]="skillSet.description"
            placeholder="description"
          />
        </div>
        <ul *ngIf="!editMode" class="set-list bullet-list">
          <li *ngFor="let tool of skillSet.tools">{{ tool }}</li>
        </ul>
      </div>
    </div>
  </div>
</section>
